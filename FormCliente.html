    <div id="Principal">
        <h1>Cadastro de Clientes</h1>
        <form>
            <label> Nome completo <br>
                <input type="text" name="nome">
            </label>
            <br>
            <label> E-mail <br>
                <input type="text" name="email">
            </label>
            <br>

            </label>
            <br>
            <label> Bairro <br>
                <input type="text" name="bairro">
            </label>
            <br>
            <label> Número <br>
